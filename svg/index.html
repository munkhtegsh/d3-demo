<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <title>Visualization</title>
    <!-- Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- Custom styling -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-default bg-color"
      style="background-color: #333399;"
    >
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"> <img alt="Brand" src="..." /> </a>
        </div>
      </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
      <div class="row"><div id="chart-area"></div></div>
    </div>

    <svg x="800" width="1000">
      <path
        d="M10 80 C 40 10, 65 10, 95 80, S 150 150, 180 80"
        stroke="black"
        fill="transparent"
      />
      <text x="0" y="100" font-size="20px" fill="orange" text-ancor="middle">
        Hello SVG!
      </text>
      <line
        x1="185"
        y1="5"
        x2="230"
        y2="40"
        stroke="blue"
        stroke-width="5px"
      ></line>
      <ellipse cx="145" cy="25" rx="15" ry="25" fill="grey"></ellipse>
      <circle cx="90" cy="25" r="25" fill="red"></circle>
      <rect
        x="0"
        y="0"
        width="50"
        height="50"
        stroke="grey"
        stroke-width="5px"
        fill="green"
      ></rect>
    </svg>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
